<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .input-group button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>All Types of Input Elements</h1>
    <form>
        <!-- All input elements here -->
    </form>

    <div class="input-group">
        <label for="open-google">Open Google:</label>
        <a id="open-google" href="https://google.com" target="_blank">Open Google in a new tab</a>
    </div>
</body>
</html>
