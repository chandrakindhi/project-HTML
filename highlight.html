<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Example</title>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>Here is some important information:</p>
    
    <!-- Highlighted Text Using <strong> -->
    <p><strong>HTML & CSS is awesome</strong></p>
    
    <!-- Highlighted Text Using <em> -->
    <p><em>HTML & CSS is awesome</em></p>
    
    <!-- Highlighted Text Using <mark> -->
    <p><mark>HTML & CSS is awesome</mark></p>
</body>
</html>
